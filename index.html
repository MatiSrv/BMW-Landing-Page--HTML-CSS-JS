<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="logo.svg" class="logo" alt="">
            <div class="nav-links">
                <a href="">Models</a>
                <a href="">Accessories</a>
                <a href="">Services</a>
                <a href="">Discover</a>
                <div class="search">
                    <input type="text" placeholder="Find you BMW">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="text">
            <span>THE BMW X6: ALL HIGHLIGHTS</span>
            <h1>THE X6 M50I</h1>
            <a href="#" class="btn">Configuration and Pricing</a>
            </div>
            <div  class="big-img">
                <img id="img" src="car1.png" alt="img-X6 M50I">
            </div> 

           
        </div>
        <div class="small-car">
            <img onclick="myCars(this.src)" src="car1.png" alt="">
            <img onclick="myCars(this.src)" src="car2.png" alt="">
            <img onclick="myCars(this.src)" src="car3.png" alt="">
            <img onclick="myCars(this.src)" src="car4.png" alt="">
        </div>
    </div>   

    <script >
        let bigImage = document.getElementById('img')

        function myCars(car){
            bigImage.src = car
        }
    </script>
</body>
</html>
